<div class="container">
  <div class="row mt-4 mr-4 justify-content-center">
    <div class="col-lg-3 col-md-6 ml-2 my-2 mx-2 card" *ngFor="let poke of pokes; index as n;" >
      <img src= "{{poke.pokemon.ThumbnailImage}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{poke.pokemon.number}}-{{poke.pokemon.name}}</h5>
        <h6 class="card-title">Type:</h6>
        <p class="card-text" *ngFor="let tipo of poke.pokemon.type; index as numero">{{tipo}}</p>
        <p class="card-text" >{{poke.horaActual}}</p>
        <div class="card-btn-bottom btn-group">
          <a [routerLink]="['/info',poke.pokeIndex]" class="btn btn-primary">{{poke.pokemon.name}} info</a>          
          <a class="btn btn-primary" (click)="remove(poke.id)">
            <i class="fas fa-trash"></i>
          </a>
        </div>
                
      </div>
    </div>
  </div>
</div>
